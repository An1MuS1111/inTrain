<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">

    <title>Login</title>
</head>

<body>
    <div class="main">
        <div class="login__side">
            <div class="info">
                <h1>Welcome back!</h1>
                <p>Welcome back! Please enter your details</p>

                <form action="">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Password</label>
                    <input type=" password" name="password id=" password">
                    <div class="user__selection">
                        <button name="btn-admin">Admin</button>
                        <button name="btn-student">Student</button>
                        <button name="btn-coordinator">Co-ordinator</button>
                    </div>
                    <div class="login__cookies">
                        <input type="checkbox" name="login_cookie" id="login_cookie">
                        <p>Remember for 30 days</p>
                    </div>

                    <div class="submission">
                        <button name="signin">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="logo__side"></div>
    </div>

</body>

</html>
